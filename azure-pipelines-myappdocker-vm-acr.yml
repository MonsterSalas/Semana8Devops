trigger:
  branches:
    include:
      - main

variables:
  VM_IP_PUBLICA: '48.211.161.28'  # Se debe colocar la IP pública de tu máquina virtual
  IMAGE_NAME: 'dockergrupo9'  # Se debe colocar el Nombre de la imagen que será descargada desde ACR
  ACR_NAME: 'acrgrupo9'  # Se debe colocar el Nombre de tu Azure Container Registry (ACR)
  ACR_USERNAME: 'acrgrupo9'  # Se debe colocar el Nombre de usuario del ACR
  ACR_PASSWORD: 'BgKwsXHFuvVIwKpvKEmx6M+45EUV6ck0b5ZRjjteY9+ACRCthdhR'  # Se debe colocar la Contraseña del AC

stages:
  - stage: Deploy
    jobs:
      - deployment: DeployToVM
        displayName: 'Deploy Angular App to VM'
        environment:
          name: 'VM-S8-9'  # Nombre del entorno configurado en Azure DevOps
          resourceType: VirtualMachine  # Especifica que se conecta a una máquina virtual
        strategy:
          runOnce:
            deploy:
              steps:
                - script: |
                    # Verificar e instalar Azure CLI en la máquina virtual
                    if ! command -v az &> /dev/null; then
                      echo "Azure CLI no está instalado. Instalando Azure CLI..."
                      export DEBIAN_FRONTEND=noninteractive
                      sudo apt-get update && \
                      sudo apt-get install -y curl && \
                      curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash && \
                      az --version
                    else
                      echo "Azure CLI ya está instalado."
                    fi
                  displayName: 'Verificar e Instalar Azure CLI'
                  failOnStderr: true

                - script: |
                    # Verificar e instalar Docker en la máquina virtual
                    if ! command -v docker &> /dev/null; then
                      echo "Docker no está instalado. Instalando Docker..."
                      export DEBIAN_FRONTEND=noninteractive
                      sudo apt-get update && \
                      sudo apt-get install -y \
                        apt-transport-https \
                        ca-certificates \
                        curl \
                        gnupg \
                        lsb-release && \
                      curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg && \
                      echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null && \
                      sudo apt-get update && \
                      sudo apt-get install -y docker-ce docker-ce-cli containerd.io && \
                      sudo systemctl start docker && \
                      sudo systemctl enable docker && \
                      sudo docker --version
                    else
                      echo "Docker ya está instalado."
                    fi
                  displayName: 'Verificar e Instalar Docker'
                  failOnStderr: true

                - script: |
                    # Autenticarse en Azure Container Registry utilizando nombre de usuario y contraseña
                    echo "Autenticándose en Azure Container Registry y ejecutando la imagen Docker..."
                    echo ${ACR_PASSWORD} | sudo docker login ${ACR_NAME}.azurecr.io -u ${ACR_USERNAME} --password-stdin > /dev/null 2>&1

                    # Descargar la imagen desde ACR
                    sudo docker pull ${ACR_NAME}.azurecr.io/${IMAGE_NAME}:latest

                    # Verificar si el contenedor Angular ya está en ejecución
                    if sudo docker ps -a --format '{{.Names}}' | grep -Eq "^angular_container\$"; then
                      echo "El contenedor 'angular_container' ya existe. Iniciándolo nuevamente..."
                      sudo docker start angular_container
                    else
                      echo "El contenedor 'angular_container' no existe. Creándolo y ejecutándolo..."
                      sudo docker run -d -p 80:80 --name angular_container ${ACR_NAME}.azurecr.io/${IMAGE_NAME}:latest
                    fi

                    sudo docker ps
                  displayName: 'Descargar y ejecutar la imagen Angular desde ACR'
                  failOnStderr: true

                - script: |
                    # Mostrar la URL para acceder a la aplicación Angular
                    echo "La aplicación Angular está disponible en: http://${VM_IP_PUBLICA}"
                  displayName: 'Mostrar detalles de conexión a la aplicación Angular'
                  failOnStderr: false
